<html>
    <head>
        <!-- link CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- font-family: 'Quicksand', sans-serif; -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- script -->
        <script src= "../js/p5.js"></script>
    </head>

    <body>
        <div class="container" style="width: 320px; height: 500px; font-size: .93rem;">
            <div class="app-name">
                <div style="display: flex; justify-content: center; align-items: center; margin-top: 1.4rem;">
                    <img src="../images/extension_icons/icon-128.png" style="width: 17px; margin: 0 .3rem 0 0;">
                    <span style="font-size: 1.2rem;">Web Portrait</span>
                </div>
                <div style="width: 100%; font-size: .9rem; text-align: center; margin-top: .2rem;">Data portrait extension</div>
            </div>

            <!-- ===========  page content : agreement =========== -->
            <div id="page-agreement" class="page" style="position: absolute; top: 70px; left: 0; padding: 1.5rem 1.5rem 1rem; width: 100%; transform: translateX(-100%); transition: transform 400ms ease-in; transition: opacity 250ms ease-in;">
                <div style="width: 100%; text-align: center;">Agreement</div>
                
                <div class="scrollable" style="margin: .5rem .5rem .5rem; height: 260px; overflow-x: hidden; overflow-y: scroll; background-color: rgba(0, 0, 0, .05);">
                    <div class="scrollable-content" style="padding: .5rem; font-size: .9rem;">
                        <p></p><br>
                        <p></p><br>
                        <p></p><br>
                    </div>
                </div>

                <div style="padding: .2rem 0 .4rem 1.4rem;">
                    <input type="radio" id="radio-accept" value="false" style="width: .9rem;">
                    <label for="radio" style="font-size: .85rem;"> I accept the above agreements.</label><br>
                </div>

                <div style="display: flex; justify-content: center; width: 100%;">
                    <div id="btn-accept" style="border-radius: 5px; background-color: rgba(0, 0, 0, .9); margin-top: .6rem; padding: .3rem 1rem .45rem; color: white; cursor: pointer; font-size: .85rem;">Continue</div>
                </div>
            </div>

            <!-- ============== page content : menu ============== -->
            <div id="page-menu" class="page" style="width: 100%; position: absolute; top: 70px; left: 0; padding: 1rem 1.5rem 1rem; transform: translateX(0); transition: transform 400ms ease-in;">
                <div style="width: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                    <!-- history -->
                    <div style="width: 100%; text-align: center; margin-bottom: .4rem;">History</div>
                    <div id="container-history" class="scrollable" style="width: 100%; height: 245px; overflow-x: hidden; overflow-y: scroll; margin-bottom: 1rem;">
                        <div class="scrollable-content" style="width: 100%; font-size: .9rem;">
                            <!-- history cards : a - indicator | domain -->
                            <a class="card-history" href="" target="_blank" style="text-decoration: none; width: 100%; margin-top: .3rem; border-radius: 5px; border: 1px solid rgba(0, 0, 0, .4); padding: .2rem .5rem .3rem; display: flex; justify-content: left; align-items: center;">
                                <div style="background-color: rgb(47, 120, 96); border-radius: 50%; width: 10px; height: 10px; margin-right: .5rem;"></div>
                                <div>www.google.com</div>
                            </a>
                        </div>
                    </div>

                    <!-- trending : p5 - open for final version -->
                    <div style="display: flex; justify-content: center; width: 100%; display: none;">
                        <div id="menu-trend-s" class="sketch" style="width: 100%; height: 90px;"></div>
                    </div>
                </div>
            </div>

            <!-- ============ page content : settings ============ -->
            <div id="page-settings" class="page" style="position: absolute; top: 70px; left: 0; padding: 1rem 1.5rem 1rem; transform: translateX(100%); transition: transform 400ms ease-in;">
                <!-- username -->
                
            </div>

            <!-- ============ page content : data portrait album ============ -->
            <div id="page-album" class="page" style="position: absolute; top: 70px; left: 0; padding: 1rem 1.5rem 1rem; display: none; opacity: 0; transition: transform 400ms ease-in;">
                <!-- page-album -->
            </div>

            <!-- btn : setting -->
            <div id="btn-setting" style="position: absolute; bottom: 20px; right: 1.5rem; cursor: pointer; opacity: 0; transition: opacity 250ms ease-in;">
                <img src="../images/extension_icons/setting-128.png" style="width: 20px; cursor: pointer;">
            </div>

            <!-- credit -->
            <div id="credit" style="position: absolute; bottom: 20px; left: 1.5rem; font-size: .8rem; color: rgba(0, 0, 0, .4); opacity: 0; transition: opacity 250ms ease-in;">
                created by Wong Kai Fung
            </div>

        </div>

        <!-- script -->
        <script src= "../js/menu.js"></script>
        <script src= "../js/menu-trend-sketch.js"></script>
    </body>
</html>
